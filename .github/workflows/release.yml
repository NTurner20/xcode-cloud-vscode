name: Release

on:
  push:
    branches: [main]
    tags:
      - 'v*.*.*'

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release Please
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && !startsWith(github.ref, 'refs/tags/')
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: node

  package:
    name: Package Extension
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || needs.release-please.outputs.release_created == 'true'
    needs: [release-please]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run compile
      - run: npx @vscode/vsce package
      - uses: actions/upload-artifact@v4
        with:
          name: vsix
          path: '*.vsix'

  publish:
    name: Publish to Marketplace
    needs: package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run compile
      # Requires VSCE_PAT secret configured in GitHub repo settings.
      # Generate a Personal Access Token at https://dev.azure.com with Marketplace publish scope.
      - run: npx @vscode/vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}

  github-release:
    name: Attach VSIX to Release
    needs: [release-please, package]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: vsix
      - uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: '*.vsix'
